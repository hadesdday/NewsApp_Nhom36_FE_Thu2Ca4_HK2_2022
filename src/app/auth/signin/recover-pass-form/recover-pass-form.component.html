<app-navbar></app-navbar>
<div class="container d-flex justify-content-center mt-5">
  <div class="recover-pass-form justify-content-center ">
    <div class="recover-pass-title"><h1>Quên mật khẩu</h1></div>
    <div class="recovery-guide"><p>Vui lòng nhập email hoặc tài khoản để lấy lại mật khẩu</p></div>
    <form [formGroup]="recoverForm" (ngSubmit)="recover()">
      <div class="alert" role="alert" *ngIf="recoverForm.get('recovery_email')!.hasError('email') &&
    recoverForm.get('recovery_email')!.touched">
        this is not an email
      </div>
      <div class="input-group flex-nowrap ">
        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Nhập email/Tài khoản" aria-label="Username"
               aria-describedby="addon-wrapping"
               formControlName="recovery_email"/>
      </div>

      <div class="recover-pass-btn-groups">
        <button class="btn btn-primary btn-rounded" type="submit" id="button-accept-recover-pass" mdbRipple
                rippleColor="danger">
          Lấy lại mật khẩu
        </button>
      </div>
    </form>
    <div class="bottom-line-recover-pass-form"><a routerLink="/signin">Trở về trang đăng nhập.</a></div>
  </div>
</div>
<app-footer></app-footer>
