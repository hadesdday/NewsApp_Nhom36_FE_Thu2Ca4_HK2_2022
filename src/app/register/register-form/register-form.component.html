<div class="container d-flex justify-content-center">
  <div class="register-form justify-content-center ">
    <div class="register-title"><h1>Đăng kí</h1></div>
    <div class="input-group flex-nowrap ">
      <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-user"></i></span>
      <input type="text" class="form-control" placeholder="Nhập email/Tài khoản" aria-label="Username"
             aria-describedby="addon-wrapping"/>
    </div>
    <div class="input-group flex-nowrap ">
      <span class="input-group-text" id="addon-wrapping2"><i class="fa-solid fa-lock"></i></span>
      <input type="text" class="form-control" placeholder="Nhập mật khẩu" aria-label="password"
             aria-describedby="addon-wrapping"/>
    </div>
    <div class="input-group flex-nowrap ">
      <span class="input-group-text" id="addon-wrapping3"><i class="fa-solid fa-lock"></i></span>
      <input type="text" class="form-control" placeholder="Xác nhận mật khẩu" aria-label="re-password"
             aria-describedby="addon-wrapping"/>
    </div>
    <div class="term-check">
      <div class="form-check ">
        <input
          mdbCheckbox
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckChecked"
        />
        <label class="form-check-label" for="flexCheckChecked">
          Đồng ý với
        </label>
        <a href="#"> Điều khoản sử dụng</a>
      </div>
    </div>
    <div class="register-btn-groups">
      <button class="btn btn-primary btn-rounded" type="button" id="button-accept-register" mdbRipple rippleColor="danger">
        Đăng kí
      </button>
      <button class="btn btn-rounded" type="button" id="button-cancel-register" mdbRipple rippleColor="danger">
        Hủy
      </button>
    </div>
  </div>
</div>
