<app-navbar></app-navbar>
<div class="search-result container mt-5">
    <h1 class="text-center text-break">Kết quả tìm kiếm với từ khóa {{keyword}}</h1>
    <app-search></app-search>

    <div class="row mt-4 container w-75 loading" *ngIf="!isLoaded">
        <div class="row d-flex justify-content-center">
            <div class="first-section-wrapper">
                <div class="gravatar-title">
                    <div>
                        <ngx-skeleton-loader [theme]="{
                  width: '25%',
                  'border-radius': '0',
                  height: '15px',
                  'margin-bottom': '10px'
                }"></ngx-skeleton-loader>
                    </div>
                    <div>
                        <ngx-skeleton-loader [theme]="{ width: '170px', 'border-radius': '0', height: '15px' }">
                        </ngx-skeleton-loader>
                    </div>
                </div>
            </div>
            <div class="second-section-wrapper">
                <div class="wrapper">
                    <ngx-skeleton-loader [theme]="{
                width: '80%',
                'border-radius': '0',
                height: '15px',
                'margin-bottom': '10px'
              }"></ngx-skeleton-loader>
                </div>
                <div class="wrapper">
                    <ngx-skeleton-loader [theme]="{
                width: '90%',
                'border-radius': '0',
                height: '15px',
                'margin-bottom': '10px'
              }"></ngx-skeleton-loader>
                </div>
                <div class="wrapper">
                    <ngx-skeleton-loader [theme]="{
                width: '60%',
                'border-radius': '0',
                height: '15px',
                'margin-bottom': '10px'
              }"></ngx-skeleton-loader>
                </div>
            </div>
        </div>
    </div>

    <div class="row result__area mt-4 container" *ngIf="isLoaded && response_list.length === 0">
        <div class="row text-center">
            <h2>Không tìm thấy bài viết phù hợp</h2>
        </div>
    </div>

    <div class="row result__area mt-4 container" *ngIf="isLoaded && response_list.length > 0">
        <div class="row d-flex justify-content-center">
            <div class="col-md-2 col-sm-12">
                <img src="{{response_list[0].media}}" class="w-100">
            </div>
            <div class="col-md-5">
                <div class="row">
                    <p class="news-title"><a routerLink="/{{response_list[0].link}}">{{response_list[0].title}}</a></p>
                </div>
                <div class="row">
                    <p class="text-break">{{response_list[0].description}}</p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center mt-5"
            *ngFor="let item of get_list_with_amount(1,response_list.length);index as ind">
            <div class=" col-md-2 col-sm-12">
                <img [attr.data-src]="item.media" mdbLazyLoading
                    [loadingPlaceholder]="'../../../assets/images/skeleton-loading.gif'" class="w-100" alt=""
                    *ngIf="ind > 0">
                <img src="{{item.media}}" class="w-100" alt="" *ngIf="ind === 0">
            </div>
            <div class="col-md-5">
                <div class="row">
                    <p class="news-title"><a routerLink="/{{item.link}}">{{item.title}}</a></p>
                </div>
                <div class="row">
                    <p class="text-break">{{item.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
