<div id="search__overlay" class="overlay">
    <span class="close" (click)="closeSearchBox()" title="Close">×</span>
    <div class="overlay-content d-flex justify-content-center">
        <form class="w-100">
            <input mdbInput type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Search" name="keyword"
                ngModel [(ngModel)]="keyword" [value]="keyword">
            <a [routerLink]="['/search', keyword,'']" class="button__search btn bg-danger text-center" type="button"
                (click)="closeSearchBox()"><i class="fas fa-search text-light"></i></a>
        </form>
    </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" routerLink="/home" title="Home"><span id="custom-brand">WORLDNOW</span></a>
        <form class="d-flex" style="width: 60%;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
      <div class="justify-content-end" *ngIf="!currentUser.username ">
        <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" href="/signin"><button class="btn btn-rounded btn-subscribe">Đăng nhập</button></a>
          </li>
        </ul>
      </div>
      <div class="justify-content-end" *ngIf="currentUser.username">
        <ul class="navbar-nav me-auto my-2 my-lg-0" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" href="/profile"><button class="btn btn-rounded btn-subscribe">Profile</button></a>
          </li>
        </ul>
      </div>


        <div class="justify-content-end">
            <a class="mr-20" (click)="openSearchBox()"><i class="fas fa-search text-muted"></i></a>
        </div>
    </div>
</nav>
